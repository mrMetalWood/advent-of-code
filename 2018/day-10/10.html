<body>
  <canvas></canvas>

  <script>
    let minX = 0
    let maxX = 0
    let minY = 0
    let maxY = 0

    function updateBB() {
      minX = 0;
      maxX = 0;
      minY = 0;
      maxY = 0;

      data.forEach(entry => {
        if (entry.coords[0] < minX) {
          minX = entry.coords[0]
        }
        if (entry.coords[0] > maxX) {
          maxX = entry.coords[0]
        }
        if (entry.coords[1] < minY) {
          minY = entry.coords[1]
        }
        if (entry.coords[1] > maxY) {
          maxY = entry.coords[1]
        }
      })
    }

    updateBB();

    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext('2d');
    canvas.width = (Math.abs(minX) + maxX) / 1000 * 5 + 10
    canvas.height = (Math.abs(minY) + maxY) / 1000 * 5 + 10

    const scale = (num, inMin, inMax, outMin, outMax) => {
      return (num - inMin) * (outMax - outMin) / (inMax - inMin) + outMin;
    }

    let bbSize = (maxY - minY) * (maxX - minX);
    let seconds = -1;

    const inter = setInterval(() => {
      updateBB();
      const newBB = (maxY - minY) * (maxX - minX);

      if (newBB > bbSize) {
        console.log(`${seconds} seconds!`);
        clearInterval(inter);
      } else {
        seconds++;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        data.forEach(entry => {
          const x = entry.coords[0]
          const y = entry.coords[1]
          ctx.fillStyle = "deeppink";
          ctx.fillRect(scale(x, minX, maxX, 0, 532), scale(y, minY, maxY, 0, 532), 1, 1);

          entry.coords[0] += entry.velocity[0]
          entry.coords[1] += entry.velocity[1]

        })
        bbSize = newBB;
      }

    }, 0);
  </script>
</body>
